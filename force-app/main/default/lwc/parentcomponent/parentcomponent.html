<template>
  <c-course-cart cart={cart} oncheckout={handleCheckout}></c-course-cart>
  <!-- This will listen for the addtocart event and handle it -->
  <template for:each={cart} for:item="course">
      <div key={course.id}>
          <c-add-to-cart-action record-id={course.id} onaddtocart={handleAddToCart}></c-add-to-cart-action>
      </div>
  </template>
</template>
